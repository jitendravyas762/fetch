    <div id="wrapper"></div>

    <script>

        // CALL STACK

        // API: Application Programming Interface: is a bunch of functions which connects client to the server.


        // const data = fetch('https://randomuser.me/api/')

        // console.log(data) //the variable data, does not have random data in it. It only has the promise returned by fetch


        fetch('https://randomuser.me/api/')
            .then((response) => {
                return response.json()
            })
            .then((result) => {
                showdata(result.results[0])
                console.log(result)
            }
            )

        function showdata(data) {
            const image = document.createElement("img")
            image.src = data.picture.large

            const name = document.createElement("h3")
            name.innerHTML = data.name.first + " " + data.name.last

            const email = document.createElement("p")
            email.innerHTML = data.email

            document.querySelector("#wrapper").append(image)
            document.querySelector("#wrapper").append(name)
            document.querySelector("#wrapper").append(email)
        }
